<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/profile.css">
        <link rel="stylesheet" type="text/css" href="css/common.css">

        <script src="javascript/profile.js"></script>

    </head>
    <body>
        <div class="header">
            
        </div>
        <a href="user_home.html" class="fa fa-close" title="Close page and go back home"></a>
        <div class="profile">
            <h1>Books-are-us</h1>
            <h3>@ken-drummy</h3>
             <div>
                <img src="images/profile/profile.jpeg">
                <div class="padding">
                    <div id="profile_details">
                        <p>Full name : Ken McNugget</p>
                        <p>Email : ken@abc.co.ke</p>
                        <button onclick="display_edit()">Edit Profile</button>
                    </div>
                    <div class="edit_profile" id="edit_profile">
                        <form id="editProfileForm">
                            <label for='"name"'>Name:</label>
                            <input id="name" type="text" placeholder="Ken McNugget"><br><br>
                            <label for='"email"'>Email:</label>
                            <input id="email" type="email" placeholder="ken@abc.com"><br><br>
                            <button type="submit" onclick="display_profile()">Save</button>                    
                        </form>
                        <span onclick="change_password()" id="btn_change"><u>Change password</u></span><br>
                    </div>
                    <div id="edit_password" class="edit_password">
                        <form>
                            <label for='"password"'>Old Password:</label>
                            <input id="password" type="password" placeholder="*********"><br><br>
                            <label for='"new_password"'>New Password:</label>
                            <input id="new_password" type="password" placeholder="new password"><br><br>
                            <label for='"confirm_password"'>New Password:</label>
                            <input id="confirm_password" type="password" placeholder="confirm password"><br><br>
                            <button type="submit" onclick="display_profile()">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/edit_book.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">

</head>

<body>
    <a href="admin_books.html" class="fa fa-close" title="Close page and go back home"></a>
    <div class="edit-book-content">
        <div class="row">
            <div class="col-md-4 edit-image">
                <img src="images/books/book1.jpg">
            </div>
            <div class="col-md-4">
                <form id="edit-book-form">
                    <label for="'title'">Title:</label>
                    <input id="title" type="text" placeholder="I dream of an Electric After-life"><br><br>

                    <label for="'author'">Author:</label>
                    <input id="author" type="text" placeholder=" Michael Theodore Mouse"><br><br>

                    <label for="'edition'">Edition:</label>
                    <input id="edition" type="text" placeholder="1st"><br><br>

                    <label for="'copies'">Copies available:</label>
                    <input id="copies" type="text" placeholder="3"><br><br>

                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
